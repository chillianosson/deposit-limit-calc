<mat-accordion>
	<mat-expansion-panel [expanded]="true">
		<mat-expansion-panel-header class="header">
			<mat-panel-title class="title">
				{{"responsible-gaming.deposit-limit-calculator.menu-title" | translate}}
			</mat-panel-title>
		</mat-expansion-panel-header>
		<div class="content">
			<div class="content-title">
				{{ "responsible-gaming.deposit-limit-calculator.component.title" | translate}}
				<mat-icon [matTooltip]=informationalTooltip class="icon-display" aria-hidden="false"
					aria-label="Example home icon" [ngStyle]="{'color':'grey'}">
					info</mat-icon>
			</div>

			<!-- By Amount -->
			<mat-tab-group selectedIndex="0">
				<mat-tab label="{{ 'responsible-gaming.deposit-limit-calculator.component.amount.header' | translate}}"
					class="content-amount">
					<div class="content-amount-title">
						{{ "responsible-gaming.deposit-limit-calculator.component.amount.title" | translate}}
					</div>
				</mat-tab>

				<!-- By Date -->
				<mat-tab label="By Date" class="content-date">
				</mat-tab>
			</mat-tab-group>
		</div>
	</mat-expansion-panel>
</mat-accordion>
